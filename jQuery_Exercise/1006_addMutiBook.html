<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addBook(){
            var inputs=document.getElementById("input");
            var num=document.getElementById("number");
            var ul_node=document.getElementById("list");
            for(var i=0;i<4;i++){
                if(inputs[i].value != ""){
                var txtNode=document.createTextNode(inputs[i].value);
                var li_node=document.createElement("li");
                li_node.appendChild(txtNode);
                var ul_node=document.getElementById("list");
                ul_node.appendChild(li_node);
                }
            }
            num.innerHTML=ul_node.children.length;
        }

        function addMutiBook(){
            var parent=document.getElementById("book").parentNode;
            for(var i=1;i<=3;i++)
            {
                parent.appendChild(document.createElement("br"));
                parent.appendChild(document.createTextNode("書名:"));
                parent.appendChild(document.createElement("input"));
            }
        }
    </script>
    <p>書名:<input type="text" id="book"></p>
    <button onclick="addMutiBook()">新增4筆輸入項</button>
    <br>
    <button onclick="addBook()">新增</button>
    <p>現在有<span id="number">1</span>本書</p>
    <ul id="list">
        <li>網頁程式設計的16堂課</li>
    </ul>
</body>
</html>
